<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwit Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="energy-bar">
            <h3>Energy : <span></span></h3>
        </div>
        <div class="score-board">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Suwit Game</h1>
            <button>Let's Play</button>
        </div>
        <div class="match fade-out">
            <div class="winner-board">Choose an option</div>
            <div class="hands">
                <img src="img/rock.png" alt="Player Hand" class="player-hand">
                <img src="img/rock.png" alt="Computer Hand" class="computer-hand">
            </div>
            <div class="player-options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
        <div class="closing-screen fade-out">
            <h1></h1>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
